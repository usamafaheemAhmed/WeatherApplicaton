<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="./style.css">
    <title>Weather Application </title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row pt-5">
            <div class="col-md-4"></div>
            <div class="col-md-3 ml-3">
                <div class="card">
                    <div class="card-header" id="cardheader">
                        <h3 class="text-center">Weather</h3>
                    </div>
                    <div class="card-body">
                        <img src="./icons/01d.png" alt="weather" id="weatherimage">
                        <h3 class="text-center" >Location:     <span id="locationname" ></span></h3>
                        <h3 class="text-center" > Temperature: <span id="temp"></span>         </h3>
                        <h3 class="text-center" >Humidity:     <span id="humidity"></span>     </h3>
                        <h3 class="text-center" >Feels_like:   <span id="feels_like"></span>   </h3>
                        <h3 class="text-center" >Climate:      <span id="main"></span>         </h3>
                    </div>
                    <div class="card-footer" id="footer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
